<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="photo-container">
        {% for photo in photos %}
            <div class="photo">
                <a href="{% url 'blog:memo_detail' photo.id %}">
                    <img src="{{ photo.image.url }}" class="photo-img">
                </a>
                <div class="photo-info">
                    <a href="{% url 'blog:memo_category' category=photo.category %}" class="category">{{ photo.category }}</a>
                    <a href="{% url 'blog:users_detail' photo.user.id %}">@{{ photo.user }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
