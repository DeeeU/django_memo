{% extends 'blog/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>編集ページ</title>
</head>
<body>
    <div>
        <a href="{% url 'blog:detail' memo.id %}">modoru</a>
    </div>
    <form action="{% url 'blog:edit_memo' memo.id %}" method="POST">{% csrf_token %}
        <table>
            <tr>
                <th>タイトル</th>
                <td>{{ form.title }}</td>
            </tr>
                <th>画像</th>
                <th>{{ form.image }}</th>
                <img src="{{ photo.image.url }}" class="photo-img">
            <tr>
                <th>テキスト</th>
                <td>{{ form.text }}</td>
            </tr>
        </table>
        <button class="btn" type="submit">保存</button>
    </form>
{% endblock %}
</body>
</html>
