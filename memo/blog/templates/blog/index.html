{% extends 'blog/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>トップ</title>
</head>
<body>
    <a class="btn" href="{% url 'blog:new_memo' %}">新規メモ制作</a>
    {% for memo in memos %}
    <a href="{% url 'blog:detail' memo.id %}" class="memo-title">
        <div>
            {{memo}}
            <span class="updated_datetime">{{ memo.updated_datetime }}</span>
        </div>
    </a>
    {% endfor %}

{% endblock %}
</body>
</html>
